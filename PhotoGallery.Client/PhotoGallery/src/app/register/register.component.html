<main class="form-signin text-center position-absolute top-50 start-50 translate-middle">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <label for="inputUsername" class="visually-hidden">Username</label>
        <input type="text" id="inputUsername" class="form-control" formControlName="username" placeholder="Username" required>
        <!-- autofocus -->
        <div *ngIf="username?.touched && username?.errors?.required" class="alert alert-danger">
            This field is required!
        </div>
        <label for="inputEmail" class="visually-hidden">Email</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email" required>
        <div *ngIf="email?.touched && email?.errors?.required" class="alert alert-danger">
            This field is required!
        </div>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
        <div *ngIf="password?.touched && password?.errors?.required" class="alert alert-danger">
            This field is required!
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
    <br/>
    <a routerLink="/login/">Already have an account? Login</a>
</main>
