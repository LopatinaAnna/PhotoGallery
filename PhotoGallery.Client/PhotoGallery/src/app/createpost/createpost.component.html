<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="createPhotoForm" (ngSubmit)="create()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Image URL</label>
                    <input type="text" class="form-control" formControlName="ImageUrl">
                </div>
                <div *ngIf="imageUrl?.touched && imageUrl?.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="mb-3">
                    <label for="textArea" class="form-label">Description</label>
                    <textarea class="form-control" id="textArea" formControlName="Description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
