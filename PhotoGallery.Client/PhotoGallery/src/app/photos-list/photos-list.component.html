<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" *ngFor="let photo of photos">
            <div class="card text-center" style="width: 18rem;">
                <img [src]="photo.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{photo.id}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <div class="d-flex justify-content-around">
                        <a routerLink="/photos/{{photo.id}}" class="btn btn-primary">Details</a>
                        <button class="btn btn-danger" (click)="deletePhoto(photo.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
