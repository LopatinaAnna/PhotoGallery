<main class="form-signin text-center position-absolute top-50 start-50 translate-middle">
    <form [formGroup]="editPhotoForm">
        <div class="row">
            <img [src]="photo.imageUrl">
        </div>
        <br/>
        <h4 class="fw-light">EDIT DESCRIPTION</h4>
        <textarea class="form-control" id="textArea" rows="3" formControlName="description"></textarea>
        <button class="w-100 btn btn-lg btn-primary" (click)="editPhoto()">Save</button>
    </form>
    <br/>
</main>
