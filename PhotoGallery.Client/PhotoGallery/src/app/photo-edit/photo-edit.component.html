<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="editPhotoForm">
                <div class="row">
                    <img [src]="photo.imageUrl">
                </div>
                <br/>
                <div class="mb-3">
                    <label for="textArea" class="form-label">Edit description</label>
                    <textarea class="form-control" id="textArea" rows="3" formControlName="description"></textarea>
                </div>

                <button class="btn btn-primary" (click)="editPhoto()">Save</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
